{% extends 'inicio.html' %}


{% block titlepage %}
    - Login
{% endblock %}



{% block general %}


    {% include 'includes/errores.html' %}


        <center><h2>Iniciar sesion</h2></center>

        
    <div class="mb-3">
        <form method="POST">

            {% csrf_token %}
            
            <label for="username_input" class="col-sm-2 col-form-label">Username:</label>
            
            <div class="col-sm-10">
            <input type="username" class="form-control" name="username" id="username_input"
                                                                    placeholder="usuario">
            </div>
            <br>
            
            <div class="col-sm-10">
            <label for="password_input" class="col-sm-2 col-form-label">Contraseña:</label>
            <input type="password" class="form-control" name="password" id="password_input"
                                                                    placeholder="contraseña">
            </div>
            
            <br>
            <center>
                <button type="submit" class="btn btn-info">Loguear</button>
            </center>
            <br>
            <br>

        </form>
            
        <center>
            <br>
            <a href="/registro/"> Registrarme </a>
            <br>
            <br>
            <a href="{% url 'inicio' %}"> Volver al inicio </a>
        </center>

    </div>

{% endblock %}
