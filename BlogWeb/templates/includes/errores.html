


    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <strong><span class="border border-danger">
                    {{field.label}}: {{error|safe}}</span>
                </strong>
            {% endfor %}
        {% endfor %}

        {% for error in form.non_field_errors %}
            <strong><span class="border border-danger">
                {{error|safe}}</span>
            </strong>
        {% endfor %}
    {% endif %}
